apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-service-prod
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: ravindra806/my-python-app:prod
          ports:
            - containerPort: 5000
