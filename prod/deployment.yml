apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-service-prod
  namespace: prod
spec:
  replicas: 5
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: ravindra806/my-python-app:prod
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          readinessProbe:        # <--- ADD THIS
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:         # <--- ADD THIS
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 20
